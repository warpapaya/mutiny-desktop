name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.0)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout assets submodule
        run: git -c submodule."assets".update=checkout submodule update --init assets
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build and package
        run: pnpm run make
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mutiny-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            out/make/**/*.dmg
            out/make/**/*.zip
            out/make/**/*.exe
            out/make/**/*.nupkg
          if-no-files-found: warn
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List artifacts
        run: find artifacts -type f | head -50
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -name "*.zip" -exec cp {} release/ \;
          find artifacts -name "*.dmg" -exec cp {} release/ \;
          find artifacts -name "*.exe" -exec cp {} release/ \;
          find artifacts -name "*.nupkg" -exec cp {} release/ \;
          ls -la release/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Mutiny ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Mutiny Desktop ${{ steps.version.outputs.tag }}
            
            ### Downloads
            - **macOS (Apple Silicon):** `.zip` file — extract and drag to Applications
            - **Windows:** `.exe` installer — run to install
            
            ### Auto-Updates
            Once installed, future updates are automatic.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
