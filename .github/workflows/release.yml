# Electron desktop app is deprecated.
# Mutiny has moved to native iOS/macOS (SwiftUI).
# This workflow is preserved for reference but will not run automatically.

name: Build and Release (Electron — deprecated)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.0)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout assets submodule
        run: git -c submodule."assets".update=checkout submodule update --init assets

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and package
        run: pnpm run make
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mutiny-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            out/make/**/*.dmg
            out/make/**/*.zip
            out/make/**/*.exe
            out/make/**/*.nupkg
          if-no-files-found: warn
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -name "*.zip" -exec cp {} release/ \;
          find artifacts -name "*.dmg" -exec cp {} release/ \;
          find artifacts -name "*.exe" -exec cp {} release/ \;
          find artifacts -name "*.nupkg" -exec cp {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Mutiny ${{ inputs.version }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Mutiny Desktop ${{ inputs.version }}

            ### Downloads
            - **macOS (Apple Silicon):** `.zip` file — extract and drag to Applications
            - **Windows:** `.exe` installer — run to install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
