# Electron desktop app is deprecated.
# Mutiny has moved to native iOS/macOS (SwiftUI).
# This workflow is preserved for reference but will not run automatically.
# Trigger manually via workflow_dispatch if ever needed.

name: Build (Electron â€” deprecated)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout assets
        run: git -c submodule."assets".update=checkout submodule update --init assets

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run package
